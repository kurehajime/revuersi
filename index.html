<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Re:vuersi</title>
  <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="./ai.js"></script>
  <script src="./main.js"></script>
</head>
<body>
  <canvas id="back"></canvas>
  <div id="app">
    <div id="title">Re:vuersi</div>
    <span id="box">
      <div id="board" 
        v-bind:class="{wait:this.wait}">
          <svg viewbox="0 0 500 500" width="500" height="500">
              <stone :stone="stone" :key="stone.id" v-for="stone in stones" ></stone>
          </svg>
      </div>
    </span>
    <div id="turn">{{turn}}</div>
    <div id="score">
      black:{{black_score}}<br>
      white:{{white_score}}
    </div>
    <div id="winner">{{winner}}</div>
  </div>
    <a id="github" href="https://github.com/kurehajime/revuersi">github.com/kurehajime/revuersi</div>
  <script>
    Game.initGame();
  </script>
</body>

</html>
