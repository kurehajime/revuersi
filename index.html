<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>revuersi</title>
  <style>
    circle{
    transition: all 0.7s;
    stroke-width: 5px;
    fill: rgb(0, 0, 0,0);
    }
    .cell{
    fill: green;
    stroke: seagreen;
    }
    .white{
    fill: rgb(255,255,255);;
    stroke: rgb(222,222,222);;
    }
    .black{
    fill: rgb(0,0,0);
    stroke: rgb(33,33,33);
    }
  </style>
</head>

<body>
  <div id="app">
    <svg viewbox="0 0 500 500" width="500" height="500">
      <stone :stone="stone" :key="stone.id" v-for="stone in stones" ></stone>
    </svg>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>
    
    Vue.component('stone', {
    props: ['stone'],
    data: function () {
      return {
        width:500/8
      }
    },
    computed: {
      calcX: function () {
        return (this.width*this.stone.x);
      },
      calcY: function () {
        return (this.width*this.stone.y);
      },
      stateClass: function () {
        return this.stone.state==1?"white":"black";
      }
    },
    template: `
    <g
      v-on:click="stone.state=-1*stone.state"
    >
      <rect 
        :x="calcX" 
        :y="calcY" 
        :width="width" 
        :height="width"
        class="cell"
        />
      <circle 
        :r="width/2.6" 
        :cx="(this.width/2)+calcX" 
        :cy="(this.width/2)+calcY"
        v-bind:class="stateClass" 
        />
    </g>
    `
    });
    var vm = new Vue({
      el: "#app",
      data: {
        stones:[],
      }
    });
    var key=0;
    for(var x=0;x<8;x++){
      for(var y=0;y<8;y++){
        var stone={
          id:key,
          x:x,
          y:y,
          state:1,
          };
        vm.stones.push(stone);
        key++;
      }
    }


  </script>
</body>

</html>
